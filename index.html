            <option value="placeholder">None<label for="None"></label></option>
            <option value="1 Patty">1 Patty</option>
            <option value="2 Patties">2 Patties</option>
            
        </optgroup>


    </select>

    
<select name="Choose 1 Topping">
    <optgroup label="Toppings">
        <option value="None">None</option>
        <option value="Pickles">Pickles</option>
        <option value="Onion">Onions</option>
        <option value="Fries">Fries</option>

        <input type="radio" name="Cheese" value="With Cheese" id="Cheese">

        <input type="radio" name="Cheese" value="Without Cheese" onclick="this" id="No Cheese">
        <label for="No Cheese">Without Cheese</label>

<h3 class="menulist">Sides</h3> <p class="menusmall">Choose some of our famous sides!</p>


<select name="Choose a Side with your order!">
    <optgroup label="Sides">
        <option value="nothing"></option>
        <option value="Beer Battered Fries">Beer Battered Fries</option>
        <option value="Curly Fries">Curly Fries</option>
        <option value="Hot Wings">Hot Wings</option>
        <option value="Salad">Salad</option>

    </optgroup>

    </select>

    <h4 class="menulist">Drinks</h4>
    <form id="drinks" action="order.php" method="POST"></form>
    <fieldset>
        <legend>Choice of 2 Liter Beverage.</legend>
        <input type="checkbox" name="Sprite" id="soda1" >

        <input type="checkbox" name="Water" id="water" >
        <label for="water">Water</label> <br>
        <input type="checkbox" name="Pepsi" id="Pepsi" >
        <label for="Pepsi" >Pepsi</label><br>

        <label for="Fanta" >Fanta</label> <br>
</fieldset>

<h5 class="menulist">Delivery Information</h5>
<form action="index.html" method="POST" id="deliveryform">

    <input type="name" name="fullname" required>
</form>

<form action="index.html" method="POST">
<label for="email">Please enter your email:</label>
    <input type="email" name="email" required>
</form>

<form action="index.html" method="POST">

        <input type="address" name="address" required>
    </form>


    <form action="index.html" method="POST">
