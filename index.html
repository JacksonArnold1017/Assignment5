<head>

<body> 
    <h1 class="header">Burger Planet Menu</h1>
    <p class="undertitle">Welcome to Burger Planet! Where we deliver burgers all over the Planet!</p>
    <h2 class="menu">Menu:</h2>
    <p id="menuitem">Classic Burger</p> 
    <img src="https://assets.epicurious.com/photos/5c745a108918ee7ab68daf79/5:4/w_3129,h_2503,c_limit/Smashburger-recipe-120219.jpg" alt="Girl in a jacket" style="width:200px;height:200px;">
    <form action="index.html" method="GET"
    ></form>
    Number of Patties and Toppings <br>
    <select name="Number_of_patties">
        <optgroup label="How Many ?">
            <option value="placeholder"><label for=""></label></option>
            <option value="1 Patty">1 Patty</option>
            <option value="2 Patties">2 Patties</option>
            
        </optgroup>


    </select>

    
<select name="Choose 1 Topping">

        <option value="Pickles">Pickles</option>

        <option value="Fries">Fries</option>

        <input type="radio" name="Cheese" value="With Cheese">
        With Cheese<br>
        <input type="radio" name="Cheese" value="Without Cheese" onclick="this">
        Without Cheese<br id="without"> 
    
    </optgroup>

    </select>

<select name="Choose a Side with your order!">
    <optgroup label="Sides">
        <option value="nothing"></option>
        <option value="Beer Battered Fries">Beer Battered Fries</option>
        <option value="Curly Fries">Curly Fries</option>
